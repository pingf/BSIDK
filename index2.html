<html>
   <head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
       <style>
           div {
               background: red
           }
       </style>

   </head>
   <body>
       <div>Hello There</div>

       <script>
           d3.select('body div')
               .transition()
               .duration(1000)
               .style("transform", "translate(0,100%)")
               .transition()
               .duration(2000)
               .style("transform", "translate(0,300%)")
               .style("background", "yellow");
       </script>
   </body>
</html>
